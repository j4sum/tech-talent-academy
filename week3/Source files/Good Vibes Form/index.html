<!DOCTYPE html>
<html>
<header>
    <meta charset="UTF-8">
    <title>Form</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</header>

<body>
    <main>
        <h1 id="title">Good Vibes Form</h1>

        <p>Tell us something positive that happened to you today.</p>

        <!--send information via POST request. Each input type attribute renders either email or text field that users
            can type into. The value of both value attribute and name attribute pair together and are sent as text when the 
            form is submitted-->

        <form action="?" method="POST">
            <label for="uname">Name</label><br>
            <input type="text" id="uname" name="uname" value="" placeholder="Enter your name"><br><br>
            <label for="email">Email</label><br>
            <input type="email" id="email" name="email" value="" placeholder="Enter your email address"><br><br>
            <label for="rating">On a scale of 1-10, how good was it?</label><br>
            <input id="rating" type="number" name="rating" step="1" min="1" max="10"><br><br>

            <!--to associate label and input for location we need to assign an id attribute to the input. Then we
                assigned the for attribute of the label element with the value of id attribute of input-->

            <label for="location">Where did it happen?</label>
            <select id="location" name="location">
                <option value="home">At home</option>
                <option value="office">At office</option>
                <option value="outside">Outside</option>
                </select><br><br>

            <!--radio group to select an option. Selecting one radio button will deselect any other selected button -->

            <label for="time">At what time of day did it happen?</label><br>
            <input type="radio" id="time1" name="time" value="Morning">
            <label for="time1"> Morning</label><br>
            <input type="radio" id="time2" name="time" value="Afternoon">
            <label for="time2"> Afternoon</label><br>
            <input type="radio" id="time3" name="time" value="Evening">
            <label for="time3"> Evening</label><br><br>

            <!--checkboxes to select multiple options. Allows the user to turn single values on and off-->

            <label for="emotion">What emotions did you experience? (Select all that apply)</label><br>
            <input type="checkbox" id="emotion1" name="emotion1" value="Excited">
            <label for="emotion1"> Excited</label><br>
            <input type="checkbox" id="emotion2" name="emotion2" value="Humbled">
            <label for="emotion2"> Humbled</label><br>
            <input type="checkbox" id="emotion3" name="emotion3" value="Elated">
            <label for="emotion3"> Elated</label><br>
            <input type="checkbox" id="emotion4" name="emotion4" value="Loved">
            <label for="emotion4"> Loved</label><br>
            <input type="checkbox" id="emotion5" name="emotion5" value="Enthusiastic">
            <label for="emotion5"> Enthusiastic</label><br><br>

            <label for="experience">Please describe your positive experience.</label><br>
            <textarea id="experience" name="experience" rows="4" cols="50"></textarea><br><br>

            <button type="submit" value="Submit"> Submit </button>

        </form>

</body>

</html>

<!DOCTYPE html>

<html>


<head>

    <meta charset="utf-8">

    <title>TechTalent Academy Coding Festival</title>

    <link rel="stylesheet" type="text/css" href="style.css" />

    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">

</head>




<body>

    <header>

        <h1>TechTalent Academy Coding Festival</h1>

        <table>

            <!--span over three columns-->

            <th colspan="3">Workshop Schedule</th>

            <tr>

                <!--scope attribute specifies the three header cells are headers for columns-->

                <th scope="col">DAY</th>

                <th scope="col">TIME</th>

                <th scope="col">EVENT</th>

            </tr>




            <!--each table row contains day, time and event-->

            <tr>

                <td></td>

                <td>12:00 PM</td>

                <td>WELCOME TO THE FESTIVAL</td>

            </tr>




            <tr>

                <td>SATURDAY & SUNDAY</td>

                <td>11:00 AM - 03:00 PM</td>

                <td>PYTHON 101</td>

            </tr>




            <tr>

                <td></td>

                <td>02:00 PM</td>

                <td>KEEPING YOU CYBER-SECURE</td>

            </tr>




            <tr>

                <td>SUNDAY</td>

                <td>03:00 PM</td>

                <td>CV WORKSHOP</td>

            </tr>




            <tr>

                <td></td>

                <td>04:00 PM</td>

                <td>GROUP PROJECT</td>

            </tr>




            <tr>

                <td>SUNDAY</td>

                <td>05:00 PM</td>

                <td>CLOSING SPEECH</td>

            </tr>




        </table>




    </header>





</body>




</html>

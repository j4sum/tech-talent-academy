    <!-- form element contains different input fields and options for items to choose from. The user can also enter card details and then continue to checkout-->

    <div class="container">
        <form action="?" method="POST">
            <label for="fname">Full Name</label>
            <input type="text" id="fname" name="firstname" placeholder="Your name...">

            <label for="email">Email</label>
            <input type="text" id="email" name="email" placeholder="Your email..." required>

            <label for="adr">Address</label>
            <input type="text" id="adr" name="address" placeholder="Your address...">

            <label for="item">Select Item:</label>
            <select id="item" name="item">
                <option value="item1">Dandy Cane</option>
                <option value="item2">Sweet as a Marshmellow</option>
                <option value="item3">Jelly Belly</option>
                <option value="item4">Egg it!</option>
                <option value="item5">Sprinkle Twinkle</option>
                <option value="item6">Sweet Hearts</option>
            </select>

            <label for="quantity">Quantity (between 1 and 5):</label>
            <input type="number" id="quantity" name="quantity" min="1" max="5">

            <label for="cname">Name on Card</label>
            <input type="text" id="cname" name="cardname" placeholder="John More Doe">
            <label for="cnum">Card number</label>
            <input type="text" id="cnum" name="cardnumber" placeholder="111-222-333-4444">
            <label for="expmonth">Exp Month</label>
            <input type="text" id="expmonth" name="expmonth" placeholder="September">

            <input type="submit" value="Continue to checkout">
        </form>
    </div>


</body>
